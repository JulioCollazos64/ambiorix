<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{Ambiorix}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="_assets/prism.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@jdatap" />
  <meta name="twitter:creator" content="@jdatap" />
  <meta property="og:url" content="https://ambiorix.john-coene.com" />
  <meta property="og:title" content="Web framework for R" />
  <meta property="og:description" content="Web framework for R inspired by express.js" />
  <meta property="og:image" content="https://ambiorix.john-coene.com/_assets/ambiorix-banner.png" />
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <style>
    code,pre{
      font-weight: normal !important;
    }
    .operator{
      background: none !important;
    }
    :root{
      --highlightColor: #8d442d !important;
      --coverBackground: #fafaf7 !important;
    } 
    .cover::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("_assets/celts.jpg");
      filter: grayscale(.8) blur(3px);
      background-size: cover;
    }
    .cover-main{
      color: white !important;
    }
    .cover a, .cover span{
      color:white !important;
      border-color: white !important;
    }
    .cover h1{
      font-size: 4em !important;
    }
    .cover blockquote{
      font-size: 2rem !important;
    }
    #navig{
      color:white;
    }
  </style>
</head> 
<body>
  <nav id="navig">
    <a href="https://github.com/JohnCoene/ambiorix-cli" target="_blank">CLI</a>
    <a href="https://github.com/JohnCoene/ambiorix.generator" target="_blank">Generator</a>
    <a href="https://hub.docker.com/r/jcoenep/ambiorix" target="_blank">Docker</a>
    <a href="https://github.com/JohnCoene/ambiorix" target="_blank">Github</a>
</nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'ambiorix',
      repo: 'JohnCoene/ambiorix',
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      notFoundPage: true,
      coverpage: false,
      ga: 'UA-74544116-1',
      search : [
        '/',
        '/guide',
        '/reference',
        '/examples'
      ],
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      darklightTheme: {
        siteFont : "Raleway",
        defaultTheme : 'light',
        codeFontFamily : 'Fira Code, monospace',
        bodyFontSize : '18px',
        dark: {
          accent: '#87945c',
          toogleBackground : '#ffffff',
          background: '#091a28',
          textColor: '#b4b4b4',
          codeTextColor : '#ffffff',
          codeBackgroudColor : '#0e2233',
          borderColor : '#0d2538',
          blockQuoteColour : '#858585',
          highlightColor : '#d22778',
          sidebarSublink : '#b4b4b4',
          codeTypeColor : '#ffffff',
          coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#4b512f',
          toogleBackground : '#091a28',
          background: '#fafaf7',
          textColor: '#312917',
          codeTextColor : '#525252',
          codeBackgroudColor : '#f7f7f2',
          borderColor : 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor : '#6e6e6e',
          highlightColor : '#d22778',
          sidebarSublink : '#6e6e6e',
          codeTypeColor : '#091a28',
          coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        },
        'flexible-alerts': {
          style: 'flat'
        } 
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
  <script src="//unpkg.com/prismjs/components/prism-r.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-docker.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-glossary/dist/docsify-glossary.min.js"></script>
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
</body>
</html>
